<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>

    <div class="buttons">
      <button class="start" id="Start" onclick="starttimer()">Start</button>
      <button class="stop" id="Stop" onclick="stoptimer()">Stop</button>
      <button class="reset" id="Reset" onclick="resetTimer()">Reset</button>
    </div>
  </div>

    
</body>
<script src="app.js"></script>
</html>
